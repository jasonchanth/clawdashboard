<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        h1 { font-size: 2.5rem; background: linear-gradient(90deg, #00d4ff, #7b2cbf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #888; margin-top: 10px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
        }
        .card.wide {
            grid-column: 1 / -1;
        }
        .card h2 {
            font-size: 1rem;
            color: #00d4ff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .stat-row:last-child { border-bottom: none; }
        .stat-label { color: #888; }
        .stat-value { color: #fff; font-weight: 500; }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-green { background: #0f3d0f; color: #4ade80; }
        .badge-blue { background: #1e3a5f; color: #60a5fa; }
        .badge-orange { background: #451a03; color: #fb923c; }
        .badge-purple { background: #4c1d95; color: #a78bfa; }
        .badge-pink { background: #831843; color: #f472b6; }
        .badge-cyan { background: #164e63; color: #67e8f9; }
        .badge-red { background: #7f1d1d; color: #fca5a5; }
        .badge-yellow { background: #713f12; color: #fde047; }
        .badge-indigo { background: #312e81; color: #a5b4fc; }
        .cron-item, .session-item, .task-item {
            padding: 12px;
            background: #0f0f1a;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .cron-item:last-child, .session-item:last-child, .task-item:last-child { margin-bottom: 0; }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .item-name { font-weight: 500; color: #fff; }
        .item-meta { font-size: 0.85rem; color: #666; margin-top: 4px; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .error { text-align: center; padding: 40px; color: #ef4444; }
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 20px;
        }
        .refresh-btn {
            background: #7b2cbf;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .refresh-btn:hover { background: #9333ea; }
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        .ideas-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .idea-item {
            background: #0f0f1a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #00d4ff;
        }
        .executing-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #1e1b4b 100%);
        }
        .executing-item {
            background: #0f0f1a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #fbbf24;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .agents-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #1e1b4b 100%);
        }
        .agent-item {
            background: #0f0f1a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #7b2cbf;
        }
        .agent-item:last-child { margin-bottom: 0; }
        .agent-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        .skill-tag {
            display: inline-block;
            padding: 3px 8px;
            background: #2d1b4e;
            color: #c084fc;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        /* Skills Section */
        .skills-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f172a 100%);
        }
        .skill-category {
            margin-bottom: 15px;
        }
        .skill-category:last-child {
            margin-bottom: 0;
        }
        .category-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .category-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .category-skill-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .category-skill-tag .location {
            font-size: 0.65rem;
            opacity: 0.7;
        }
        /* Chart Container */
        .chart-container {
            position: relative;
            height: 250px;
            margin-top: 10px;
        }
        .token-chart-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #1e1b4b 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü¶û OpenClaw Dashboard</h1>
            <p class="subtitle">ÂØ¶ÊôÇÁãÄÊÖãÁõ£Êéß</p>
        </header>

        <div id="content">
            <div class="loading">ËºâÂÖ•‰∏≠...</div>
        </div>

        <div class="last-updated">
            <span id="last-updated-time"></span>
            <br>
            <button class="refresh-btn" onclick="loadData()">üîÑ Âà∑Êñ∞</button>
        </div>
    </div>

    <script>
        const GIST_URL = 'https://gist.githubusercontent.com/jasonchanth/1c120e23010c6a25228ca209b204bc92/raw/openclaw-status.json';
        let tokenChart = null;

        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">ËºâÂÖ•‰∏≠...</div>';

            try {
                const response = await fetch(GIST_URL + '?t=' + Date.now());
                if (!response.ok) throw new Error('ÁÑ°Ê≥ïËºâÂÖ•Êï∏Êìö');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                content.innerHTML = `<div class="error">ÈåØË™§: ${error.message}</div>`;
            }
        }

        function renderDashboard(data) {
            const content = document.getElementById('content');
            const updatedTime = new Date(data.updatedAt).toLocaleString('zh-HK');
            document.getElementById('last-updated-time').textContent = `ÊúÄÂæåÊõ¥Êñ∞: ${updatedTime}`;

            content.innerHTML = `
                <div class="grid">
                    <!-- Á≥ªÁµ±ÁãÄÊÖã -->
                    <div class="card">
                        <h2>‚öôÔ∏è Á≥ªÁµ±ÁãÄÊÖã</h2>
                        <div class="stat-row">
                            <span class="stat-label">ÁâàÊú¨</span>
                            <span class="stat-value">${data.version || 'N/A'}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Áï∂ÂâçÊ®°Âûã</span>
                            <span class="stat-value">${data.model || 'N/A'}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Ê¥ªË∫ç Sessions</span>
                            <span class="stat-value">${typeof data.sessions === 'number' ? data.sessions : (data.sessions?.length || 0)}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Token ‰ΩøÁî®Èáè</span>
                            <span class="stat-value">${data.tokens?.total?.toLocaleString() || 'N/A'}</span>
                        </div>
                    </div>

                    <!-- Cron Jobs -->
                    <div class="card">
                        <h2>‚è∞ Cron Jobs (${data.cronJobs?.length || 0})</h2>
                        ${data.cronJobs?.map(job => `
                            <div class="cron-item">
                                <div class="item-header">
                                    <span class="item-name">${job.name}</span>
                                    <span class="badge ${job.enabled ? 'badge-green' : 'badge-orange'}">${job.enabled ? 'ÂïüÁî®' : 'ÂÅúÁî®'}</span>
                                </div>
                                <div class="item-meta">${job.schedule}</div>
                            </div>
                        `).join('') || '<div class="empty-state">ÁÑ° Cron Jobs</div>'}
                    </div>

                    <!-- Ê≠£Âú®Âü∑Ë°å -->
                    <div class="card executing-section">
                        <h2>‚ö° Ê≠£Âú®Âü∑Ë°å (${data.executingTasks?.length || 0})</h2>
                        ${data.executingTasks?.length > 0 
                            ? data.executingTasks.map(task => `
                                <div class="executing-item">
                                    <div class="item-name">${task.name || task}</div>
                                    ${task.startTime ? `<div class="item-meta">ÈñãÂßã: ${new Date(task.startTime).toLocaleString('zh-HK')}</div>` : ''}
                                </div>
                            `).join('')
                            : '<div class="empty-state">ÁõÆÂâçÊ≤íÊúâÊ≠£Âú®Âü∑Ë°åÁöÑ‰ªªÂãô</div>'
                        }
                    </div>

                    <!-- Ideas -->
                    <div class="card ideas-section">
                        <h2>üí° Ideas (${data.ideas?.length || 0})</h2>
                        ${data.ideas?.length > 0
                            ? data.ideas.map(idea => `
                                <div class="idea-item">
                                    <div class="item-name">${idea.text || idea}</div>
                                    ${idea.createdAt ? `<div class="item-meta">${new Date(idea.createdAt).toLocaleString('zh-HK')}</div>` : ''}
                                </div>
                            `).join('')
                            : '<div class="empty-state">Êö´ÁÑ° Ideas</div>'
                        }
                    </div>

                    <!-- Token Usage Chart -->
                    <div class="card wide token-chart-section">
                        <h2>üìä Token Usage (ÈÅéÂéª7Â§©)</h2>
                        <div class="chart-container">
                            <canvas id="tokenChart"></canvas>
                        </div>
                    </div>

                    <!-- Skills -->
                    <div class="card wide skills-section">
                        <h2>üõ†Ô∏è Â∑≤ÂÆâË£ù Skills (${data.skills?.length || 0})</h2>
                        <div id="skills-container"></div>
                    </div>

                    <!-- Â∑≤ÂÆåÊàê -->
                    <div class="card">
                        <h2>‚úÖ Â∑≤ÂÆåÊàê (${data.completedTasks?.length || 0})</h2>
                        ${data.completedTasks?.slice(0, 5).map(task => `
                            <div class="task-item">
                                <div class="item-name">${task.task || task.name || task}</div>
                                ${task.time ? `<div class="item-meta">${task.time}</div>` : ''}
                            </div>
                        `).join('') || '<div class="empty-state">Êö´ÁÑ°Â∑≤ÂÆåÊàê‰ªªÂãô</div>'}
                    </div>

                    <!-- Agents -->
                    <div class="card agents-section">
                        <h2>ü§ñ Agents (${data.agents?.length || 1})</h2>
                        ${data.agents?.length > 0
                            ? data.agents.map(agent => `
                                <div class="agent-item">
                                    <div class="item-header">
                                        <span class="item-name">${agent.name}</span>
                                        <span class="badge badge-blue">${agent.model}</span>
                                    </div>
                                    <div class="agent-skills">
                                        ${agent.skills?.map(skill => `<span class="skill-tag">${skill}</span>`).join('') || ''}
                                    </div>
                                </div>
                            `).join('')
                            : `
                                <div class="agent-item">
                                    <div class="item-header">
                                        <span class="item-name">Main Agent</span>
                                        <span class="badge badge-blue">kimi-coding/k2p5</span>
                                    </div>
                                    <div class="agent-skills">
                                        <span class="skill-tag">read</span>
                                        <span class="skill-tag">write</span>
                                        <span class="skill-tag">edit</span>
                                        <span class="skill-tag">exec</span>
                                        <span class="skill-tag">cron</span>
                                        <span class="skill-tag">sessions</span>
                                        <span class="skill-tag">message</span>
                                        <span class="skill-tag">web_search</span>
                                        <span class="skill-tag">web_fetch</span>
                                        <span class="skill-tag">browser</span>
                                    </div>
                                </div>
                            `
                        }
                    </div>
                </div>
            `;

            // Render Token Chart
            if (data.tokenHistory && data.tokenHistory.length > 0) {
                renderTokenChart(data.tokenHistory);
            }
            
            // Render Skills
            const skillsContainer = document.getElementById('skills-container');
            if (skillsContainer) {
                skillsContainer.innerHTML = renderSkills(data.skills);
            }
        }

        function renderTokenChart(tokenHistory) {
            const ctx = document.getElementById('tokenChart');
            if (!ctx) return;

            if (tokenChart) {
                tokenChart.destroy();
            }

            const sortedData = [...tokenHistory].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            const labels = sortedData.map(d => new Date(d.timestamp).toLocaleDateString('zh-HK', { month: 'short', day: 'numeric' }));
            const data = sortedData.map(d => d.tokens);

            tokenChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Token Usage',
                        data: data,
                        borderColor: '#7b2cbf',
                        backgroundColor: 'rgba(123, 44, 191, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#7b2cbf',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#888'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#888',
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderSkills(skills) {
            if (!skills || skills.length === 0) {
                return '<div class="empty-state">Êö´ÁÑ° Skills</div>';
            }

            const categoryColors = {
                'ai': 'badge-purple',
                'communication': 'badge-blue',
                'productivity': 'badge-green',
                'utility': 'badge-cyan',
                'system': 'badge-orange',
                'integration': 'badge-pink',
                'smart-home': 'badge-yellow',
                'security': 'badge-red',
                'setup': 'badge-indigo',
                'database': 'badge-purple'
            };

            const categoryNames = {
                'ai': 'ü§ñ AI',
                'communication': 'üí¨ ÈÄöË®ä',
                'productivity': 'üìä ÁîüÁî¢Âäõ',
                'utility': 'üõ†Ô∏è Â∑•ÂÖ∑',
                'system': '‚öôÔ∏è Á≥ªÁµ±',
                'integration': 'üîó Êï¥Âêà',
                'smart-home': 'üè† Êô∫ËÉΩÂÆ∂Â±Ö',
                'security': 'üîí ÂÆâÂÖ®',
                'setup': 'üìã Ë®≠ÁΩÆ',
                'database': 'üóÑÔ∏è Êï∏ÊìöÂ∫´'
            };

            // Group skills by category
            const grouped = skills.reduce((acc, skill) => {
                const cat = skill.category || 'utility';
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(skill);
                return acc;
            }, {});

            return Object.entries(grouped).map(([category, categorySkills]) => `
                <div class="skill-category">
                    <div class="category-header">${categoryNames[category] || category}</div>
                    <div class="category-skills">
                        ${categorySkills.map(skill => `
                            <span class="category-skill-tag ${categoryColors[category] || 'badge-blue'}">
                                ${skill.name}
                                ${skill.location !== 'built-in' ? `<span class="location">(${skill.location})</span>` : ''}
                            </span>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Ëá™ÂãïÂà∑Êñ∞ÊØè 30 Áßí
        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
